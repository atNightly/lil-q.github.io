<h2 id="categories-随笔"><a href="#categories-随笔" class="headerlink" title="categories: 随笔"></a>categories: 随笔</h2><p>张子高出生时候就瞎了右眼，我和他能成为朋友也是因为这个原因。</p>
<p>去年夏天我在医院做一个小手术，杭州到了那时候，外面热得很，躺在病床上反倒是很安逸。可惜隔壁床就没这么好运，昨天突发疾病走了。原本今天就能出院，没想到这么突然，我甚至都不知道他得的是什么病。</p>
<p>隔壁床的一走，张子高就来了，听医生说他是被车撞的。他是被一个男医生和一个女护士搀扶着进来的，腿脚像是没什么问题，眼睛却一直闭着，头上缠着绷带，样子有些滑稽。</p>
